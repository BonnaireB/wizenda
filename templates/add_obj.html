<!-- Contenu du formulaire qui sera appelÃ© en Ajax -->
<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="typeEvent">Titre Objectif</label>
    <input  class="form-control" name='titre' type="text">
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"  for="nbHeure">Nombre d'heures</label>
    <input class="form-control" id="nbheures" name="nbheures" type="number">
</div>
<div class="form-group row">      
    <label for="freq">Frequence :</label>
</div> 
<div class="form-group row">
    <label for="jour">Par jour</label>
    <input type='radio' name="freq" value="jour" checked>
    <label for="semaine">Par semaine</label>
    <input type="radio" name="freq" value="semaine">
</div>

<div class="form-group row">
    <input type="submit" value="Ajouter Objectif" name="submit">
</div>

{% if error %}
      <p style="color:#F03; font-size:10px;">Tous les champs sont obligatoires.</p>
{% endif %}
