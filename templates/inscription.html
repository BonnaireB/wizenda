{% extends "index.html" %}
{% block content %}
<!-- Formulaire -->
    <div id="inscription">
        <form action="/" method="POST">
            <h1>Inscription</h1>
            <p>
                <label for="nom" class="nom"> Nom : </label>
                <input id="nom" name="nom" type="text" />
                <br/> 
                <label for="prenom" class="prenom"> Prénom : </label>
                <input id="prenom" name="prenom" type="text" />
                <br/> 
                <label for="email" class="email"> E-mail : </label>
                <input id="email" name="email" type="email" />
                <br/> 
                <label for="tel" class="tel"> Numéro de téléphone : </label>
                <input id="tel" name="tel" type="tel" />
                <br/> 
                <label for="addr" class="addr"> Adresse de domicile : </label>
                <input id="addr" name="addr" type="text" />
                <br/> 
                <label for="ville" class="ville"> Ville : </label>
                <input id="ville" name="ville" type="text" />
                <br/> 
                <label for="CP" class="CP"> Code postal : </label>
                <input id="CP" name="CP" type="text" />
                <br/> 

                {% if error %}
                <p style="color:#F03; font-size:10px;">Matricule obligatoire</p>
                {% elif wrong %}
                <p style="color:#F03; font-size:10px;">Matricule obligatoire sous cette forme : XXX-99</p>
                {% elif wrongMatricule %}
                <p style="color:#F03; font-size:10px;">Matricule inexistant</p>
                {% endif %}
            </p>
            <p class="login-button">
                <input type="submit" name="Entrez" value="S'inscrire" id="" />
            </p>
        </form>
    </div><!-- #REGISTER-->


{% endblock %}
