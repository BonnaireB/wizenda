{% extends "layout.html" %}
{% block content %}
<!-- Formulaire -->

      <form  action="/inscription" method="POST">
            <h1>Inscription</h1>
            <div class="form-group row">
                  <label for="username" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="nom" placeholder="Pseudo">
                  </div>
                </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de Passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="mdp" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Confirmer Mot de Passe</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="mdp" placeholder="Password">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Vous êtes</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="statut" id="etudiant-full" value="etudiant-full" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Etudiant à temps plein
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="statut" id="etudiant-part" value="etudiant-part">
                    <label class="form-check-label" for="gridRadios2">
                      Étudiant à temps partiel
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="statut" id="employe" value="employe" >
                    <label class="form-check-label" for="gridRadios3">
                      Employeé
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            
            {% if error %}
      <p style="color:#F03; font-size:10px;">Tous les champs sont obligatoires.</p>
      {% elif email%}
      <p style="color:#F03; font-size:14px;">L'email existe déjà</p>
      {% endif %}
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </div>
          </form>

<!-- #inscription-->
{% endblock %}
